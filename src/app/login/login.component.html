<div class="container">
  <div class="login-form">
    <h2 style="color: rgb(0, 0, 0); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">INICIO DE SESION</h2>
    <div class="image-container">
      <img src="https://i.ibb.co/PwhFvMv/logo-rojas.png" alt="Logo" width="200" height="150">
    </div>    
    <form [formGroup]="form" (ngSubmit)="formSubmit()">
      <div class="form-group">
        <label for="correo"style="color: black;">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" formControlName="correo" required>
        <div *ngIf="form.controls['correo'].invalid && form.controls['correo'].touched"
          class="error-message">Correo electrónico es requerido.</div>
      </div>
      <div class="form-group">
        <label for="contrasena"style="color: black;">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" formControlName="contrasena"
          required>
        <div
          *ngIf="form.controls['contrasena'].invalid && form.controls['contrasena'].touched"
          class="error-message">Contraseña es requerida.</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Iniciar sesión</button>
    </form>
    <p-toast position="top-right"></p-toast>
  </div>
</div>
