
<div class="ui-g">
  <p-toast></p-toast>
  <p-panel  header="Empleados"  [style]="{ width: '70%', margin: '0 auto' } "
  >
    <div style="margin-bottom: 20px">
      <p-menubar [model]="items"></p-menubar >
    </div>
    <p-table [value]="empleados" [columns]="cols" [paginator]="true" [rows]="10" >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">{{ col.header }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-empleado let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <ng-container *ngIf="col.field !== 'cargo.nombre_cargo'">
              {{ empleado[col.field] }}
            </ng-container>
            <ng-container *ngIf="col.field === 'cargo.nombre_cargo'">
              {{ empleado.cargo?.nombre_cargo }}
            </ng-container>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>


<p-dialog header="Nuevo Empleado" [responsive]="true" [style]="{width:'400px'}" [(visible)]="displaySaveDialog" [modal]="true">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="id_cargo">ID Cargo</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="id_cargo" [(ngModel)]="empleado.cargo.id_cargo"  style="width: 100%"/>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="fulldate_empleado">Nombres Completo</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="fulldate_empleado" [(ngModel)]="empleado.fulldate_empleado"  style="width: 100%" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="edad_empleado">Edad</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="edad_empleado" [(ngModel)]="empleado.edad_empleado"  style="width: 100%"/>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="correo_empleado">Correo Electrónico</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="correo_empleado" [(ngModel)]="empleado.correo_empleado"  style="width: 100%" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="contrasena_empleado">Contraseña</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="contrasena_empleado" [(ngModel)]="empleado.contrasena_empleado"   style="width: 100%"/>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
  
  
</div>

<footer><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></footer>
